<div class="container mb-5 mt-5">
  <div class="row d-flex justify-content-center">

    <div class="col-md-10">
      <h1 class="text-center text-secondary mb-3">Atualizar meu usuário</h1>

      <div class="form-group mb-3">
        <label for="nome">Nome</label>
        <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome" [(ngModel)]='user.nome'>
      </div>

      <div class="form-group mb-3">
        <label for="usuario">Usuário</label>
        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário"
          [(ngModel)]='user.usuario'>
      </div>

      <div class="form-group mb-3">
        <label for="foto">Link da Foto</label>
        <input class="form-control" type="text" name="foto" id="foto" placeholder="Sua foto" [(ngModel)]='user.foto'>
      </div>

      <div class="form-group mb-3">
        <label for="senha">Senha</label>
        <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha"
          (input)='confirmSenha($event)'>
      </div>

      <div class="form-group mb-3">
        <label for="ConfirmSenha">Confirmar Senha</label>
        <input class="form-control" type="password" name="ConfirmSenha" id="ConfirmSenha"
          placeholder="Confirme sua Senha" [(ngModel)]='user.senha'>
      </div>

      <div class="form-group mb-3">
        <label for="tipo">Tipo de Usuário</label>
        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
          <option>Selecione um tipo de usuário</option>
          <option value="normal">Normal</option>
          <option value="adm">Administrador</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
        <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
      </div>
    </div>
  </div>
</div>
